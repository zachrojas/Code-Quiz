<!DOCTYPE html>
<html>
<head>
    <title>Code Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<!-- This is the header of the page that contains the high scores button and the timer -->

<body>
    <nav class="container-fluid mb-6">
        <div class="row">
            <div class="col-6 d-flex justify-justify-content-start">
                <button type="button" id="highscores-button" class="btn btn-primary">View High Scores</button>
                <div class="col-6 justify-content-end">
                    <p class="time" id="timer"><strong>Time:120s</strong></p>
                </div>
            </div>
        </div>
    </nav>

    <!-- This is the main section of the page. It will at first display an intro message with a start button, and then will display the questions one the the start button has been clicked -->

    <main>
        <section>
            <div id="intro" class="container">
                <div class="col-lg text-center">
                    <h1 class="display-1">Code Quiz</h1>
                </div>
            </div>
            <div class="col-lg-offset-5 text-center">
                <p class="lead text-center">Welcom to the ultimate coding challange! This quiz will truly test your knowledge and will. Do your best to try and answer all the questions before the timer runs out! Every time you select a wrong answer, 10s will be deducted from the timer. Good Luck!</p>
            </div>
            <div class="row">
                <div class="col-12 text-center">
                    <button id="start-button" type="button" class="btn btn-primary btn-lg">Start Quiz</button>
                </div>
            </div>
            </div>
        </section>

        <!-- This is where the questions will appear. They will be pulled from the script.js file -->

        <section>
            <div id="questions" class="container">
            </div>
        </section>
    </main>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</body>

</html>
